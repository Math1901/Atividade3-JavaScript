<body>
    <h1>Atividade 3 (Aula 1)</h1>
    <button onclick="botCalcular()">Calcular troco</button>

    <script>
        function botCalcular(){
            let nome = prompt("Qual é o nome do Produto");
            let valProduto = prompt("Qual é o valor do Produto");
            let valFornecido = prompt("Qual é valor dado para pagar o Produto");
            
            let troco = (valFornecido - valProduto);
    
            window.alert(`O Produto comprado é ${nome}`);
            window.alert(`O valor do produto é R$${valProduto}`);
            window.alert(`O valor fornecido é R$${valFornecido}`);
            window.alert(`O valor do troco é R$${troco}`);
        }
    </script>
    
</body>
